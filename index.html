<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>

    
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    
    <header>
        <h1>Productivity App</h1>
    </header>

    <!-- (start)  TIMER SECTION -->
    <section class="timer-section">
        <div class="main-container-1">

            <div class="timer-area">
                    <span id="counterMinute">00</span>
                    <span id="">:</span>
                    <span id="counterSecond">00</span>
            </div>

            <div class="start-button-area">
                <button id="startButton" class="success-button">Başlat / Mola ver</button>
            </div>

            <div class="time-selector-area">
                <form id="timeSelectorForm">
                    <input class="time-selector-input" type="number" id="selectedMinute" max="" value="0">
                    <input class="time-selector-input" type="number" id="selectedSecond" max="60" value="0">
                </form>
            </div>

            <div class="category-selector-area">
                <select name="categoryOptions" id="categoryOptions">
                    <option selected disabled value="notSelected">Bir kategori seç</option>
                    <optgroup label="Kategoriler" class="category-option-group" id="categoryOptionGroup">

                        <!-- option tags of the categories here -->
                        
                    </optgroup>
                </select>
            </div>

            <div class="adjust-reset-area">
                <div class="adjust-reset-buttons">
                    <button id="adjusterButton" class="play-pause-button success-button">
                        Süreyi Ayarla
                    </button>
                    <button id="clearButton" class="clear-button danger-button">
                        Sıfırla
                    </button>
                </div>
            </div>

            <div class="info-message-area">
                <!-- Information messages here -->
            </div>

        </div>
    </section>
    <!-- (end)  TIMER SECTION -->

    <!-- (start)  CATEGORY BUTTONS SECTION (ADD NEW, CLEAR ALL, ETC..) -->
    <section class="add-delete-section">

        <div class="main-container-2">
            <label id="categoryLabel" for="addCategoryInput">Yeni Kategori Oluştur</label>
            <input id="addCategoryInput" type="text">
            <button id="addCategoryButton" class="success-button">Ekle</button>
            <button class="danger-button" id="clearAllButton">Hepsini Sil</button>
        </div>

    </section>
    <!-- (end)  CATEGORY BUTTONS SECTION (ADD NEW, CLEAR ALL ETC..) -->
    
    
    <!-- (start)  CATEGORY LIST SECTION -->
    <section class="list-section">
        <div class="main-container-3">
            <h2 class="list-title">
                <div class="name-title">Kategori</div>
                <div class="time-title">Toplam Süre</div>
                <div class="icon-title" class="list-delete-title">Kaldır</div>
            </h2>
            <ul class="list-area">

<!--                 <li class="category-list-item">
                    <div class="list-category-name">${e.categoryName}</div>
                    <div class="list-category-time">
                        <span class="list-minute">
                            ${e.totalMinute}
                        </span>
                        <span>:</span>
                        <span class="list-second">
                            ${e.totalSecond}
                        </span>
                    </div>
                    <div class="list-category-icon">
                    <img class="deleteIcon" src="./assets/delete_icon_01_.svg" alt="delete_icon" name="${e.categoryName}">
                    </div>
                    </li> -->
            </ul>
        </div>
    </section>
    <!-- (end)  CATEGORY LIST SECTION -->


    <br><br><br><br><br>

<script type="module" src="./js/main.js"></script>
</body>
</html>

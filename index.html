<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter (Javascript 30)</title>

    
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    
    <header>
        <h1>COUNTER</h1>
    </header>

    <section>
        
        <div class="counter-area">
            <p class="counter-time">
                <span id="counterMinute">00</span>
                :
                <span id="counterSecond">00</span>
            </p>
        </div>

        <div class="select-time-area">
            <form id="timeSelectorForm">
                <input class="selectorInput" id="selectedMinute" type="number" max="" value="01">
                <input class="selectorInput" id="selectedSecond" type="number" max="60" value="56">
            </form>
        </div>


        <div class="button-1-area">
            <button id="playPauseButton" class="play-pause-button">
                Başlat / Durdur
            </button>
        </div>


        <div class="button-2-area">
            <button id="clearButton" class="clear-button">
                Sıfırla
            </button>
        </div>

    </section>


<script src="./js/main.js"></script>
</body>
</html>
